jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.changes_detected || inputs.force_build }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Add Upstream
        run: |
          git remote add upstream https://github.com/zhinianboke/xianyu-auto-reply.git || true
          git fetch upstream

      - name: Check Changes
        id: check
        run: |
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "ğŸŸ¡ æ‰‹åŠ¨è§¦å‘æ„å»ºï¼Œè·³è¿‡å˜æ›´æ£€æµ‹"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          elif ! git diff --quiet HEAD upstream/main; then
            echo "ğŸ”µ æ£€æµ‹åˆ°ä¸Šæ¸¸å˜æ›´"
            git merge -X theirs upstream/main
            git push origin main
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          else
            echo "ğŸŸ¢ æ— å˜æ›´"
            echo "changes_detected=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: sync
    if: needs.sync.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/xianyu-auto-reply:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/xianyu-auto-reply:${{ github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notification
        if: always()
        uses: actions/github-script@v7
