name: Sync Upstream & Build Docker

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # æ¯å¤©UTCæ—¶é—´3ç‚¹è‡ªåŠ¨è¿è¡Œ

jobs:
  sync:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.detect.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´æäº¤å†å²

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@users.noreply.github.com"

      - name: Add Upstream
        run: |
          git remote add upstream https://github.com/zhinianboke/xianyu-auto-reply.git || true
          git fetch upstream

      - name: Detect Changes
        id: detect
        run: |
          if ! git diff --quiet HEAD upstream/main; then
            echo "æ£€æµ‹åˆ°ä¸Šæ¸¸å˜æ›´ï¼"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "æ— å˜æ›´"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge Changes
        if: steps.detect.outputs.changed == 'true'
        run: |
          git merge --no-commit upstream/main
          git commit -m "ğŸ”€ è‡ªåŠ¨åŒæ­¥ä¸Šæ¸¸ $(date +'%Y-%m-%d')"
          git push origin main

  build:
    needs: sync
    if: needs.sync.outputs.changed == 'true'  # ä»…åœ¨æ£€æµ‹åˆ°å˜æ›´æ—¶æ„å»º
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/xianyu-auto-reply:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/xianyu-auto-reply:$(date +'%Y%m%d')

      - name: Notify
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"text":"âœ… å·²è‡ªåŠ¨åŒæ­¥ä¸Šæ¸¸å¹¶æ„å»ºé•œåƒ: \nhttps://hub.docker.com/r/${{ secrets.DOCKER_HUB_USERNAME }}/xianyu-auto-reply"}' \
            ${{ secrets.SLACK_WEBHOOK_URL }}
